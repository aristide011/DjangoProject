<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>{% block title %} Music app{% endblock %}</title>

    <style>
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
   </style>
</head>
<body>
  <header>
      <h1>Music App</h1>
    <nav>
        <ul>
            {% if user.is_authenticated  %}
            <li><a href="{% url 'users:profile' %}"> Profile</a></li>
            <li><a href="{% url 'users:user_logout' %}">Logout</a></li>
            {% else %}
              <li><a href="{% url 'users:user_login' %}"> Login</a></li>
              <li><a href="{% url 'users:register'%}"> Register</a></li>
            <li></li>
            {% endif %}
          <li><a href="{% url 'music_streaming:song_list' %}">Songs</a></li>

        </ul>

    </nav>
  </header>
  <main>
      {% block content %}{% endblock %}
  </main>
</body>
<footer>
    <p>&copy ;2025 Music</p>
</footer>

</html>
