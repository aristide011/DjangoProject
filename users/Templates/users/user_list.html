
{% extends 'users/base.html' %}

{% block title  %} User List{% endblock %}

{% block content %}
    <h2>User List</h2>
    <form method="get">
    <label for="q">Cerca utente:</label>
    <input type="text" id="q" name="q" placeholder="Search user...">
    <button type="submit">Search</button>
    </form>
    <ul>
    {% for user in users %}
      <li>{{ user.first_name }} {{ user.last_name }} ({{ user.email }})</li>
    {% empty %}
      <li>Nessun utente trovato</li>
    {% endfor %}
  </ul>

{% endblock %}
