{% extends 'users/base.html' %}

{% block content %}
  <h1>Delete your profile</h1>
  <p>Are you sure you want to delete your profile?This action is irreversible</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'users:profile' %}">Cancel</a>
  </form>
{% endblock %}
