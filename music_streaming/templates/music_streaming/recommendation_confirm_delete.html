


{% extends 'music_streaming/base.html' %}

{% block title %}Delete Recommendation{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this recommendation?</h2>
    <form method="post">
         {% csrf_token %}
         <button type="submit">Yes,Delete</button>
    </form>
    <a href="{% url 'music_streaming:recommendation_list' %}">Cancel</a>
{% endblock %}
