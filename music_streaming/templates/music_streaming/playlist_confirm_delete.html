

{% extends 'music_streaming/base.html' %}

{% block title %} Delete Playlist{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete the playlist "{{ object.name }}"?</h2>
    <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'music_streaming:playlist_list' %}">Cancel</a>
{% endblock %}
